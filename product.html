<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products MASTARAM Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #c49770;
            padding: 10px 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
            position: relative;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .view-more {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Products</h1>
    </header>
    
    <div class="product-grid">
        <div class="product">
            <img src="assets/images/laptop.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>Price: $500</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/images/mobile.jpg" alt="Mobile">
            <h3>Mobile</h3>
            <p>Price: $300</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/images/headphones.jpg" alt="Headphones">
            <h3>Headphones</h3>
            <p>Price: $50</p>
            <button onclick="addToCart(3)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/images/monitor.jpg" alt="Monitor">
            <h3>Monitor</h3>
            <p>Price: $200</p>
            <button onclick="addToCart(4)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/images/tablet.jpg" alt="Tablet">
            <h3>Tablet</h3>
            <p>Price: $250</p>
            <button onclick="addToCart(5)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/images/keyboard.jpg" alt="Keyboard">
            <h3>Keyboard</h3>
            <p>Price: $30</p>
            <button onclick="addToCart(6)">Add to Cart</button>
        </div>
    </div>
    <div class="view-more">
        <button onclick="viewMoreProducts()">View More Products</button>
    </div>
    
    <script>
        function addToCart(productId) {
            // Add product to cart logic
            alert(`Product ${productId} added to cart!`);
        }
        
        function viewMoreProducts() {
            // Logic to navigate to another product page or load more products
            alert('Load more products functionality goes here.');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout MASTARAM Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assets/images/checkout-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .checkout-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .checkout-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .checkout-container label {
            font-weight: bold;
            margin: 10px 0 5px;
            display: block;
        }
        .checkout-container input[type="text"],
        .checkout-container input[type="email"],
        .checkout-container input[type="tel"],
        .checkout-container input[type="number"],
        .checkout-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkout-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .checkout-container button:hover {
            background-color: #218838;
        }
        .order-summary {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-summary h3 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form action="/checkout" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip" required>

            <button type="submit">Place Order</button>
        </form>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Item 1: Laptop - $500</p>
            <p>Item 2: Mobile - $300</p>
            <p>Item 3: Headphones - $100</p>
            <div class="total">Total: $900</div>
        </div>
    </div>
</body>
</html>
